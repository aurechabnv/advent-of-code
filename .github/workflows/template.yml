name: template

on:
  workflow_dispatch:
  push:
    paths:
      - "aoc/**"
      - "template/**"

env:
  YEAR: template

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "AOC_COOKIE=53616c7465645f5f54400878e98c968aec6e053d4f902041d08a4efced3128c7d022c7975ae2e171d52731a8dc11c313009d526e55cb4a83a5aad416e32e0595" >> $GITHUB_ENV
        echo "PYTHONPATH=." >> $GITHUB_ENV
    - name: Test with pytest
      run: |
        pytest ${{ env.YEAR }}
